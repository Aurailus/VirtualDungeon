<html lang="en">
	<head>
		<link rel="icon" href="/favicon.ico">
		<title>DND Mapper</title>
		<style>
			@charset "utf-8";
			@font-face {
			  font-family: Zepha;
			  src: url(/res/Zepha.ttf) format("truetype");
			}

			html, body {
				background-color: #000;
				margin: 0;
				height: 100vh;
				display: block;
				overflow: hidden;
			}
			#game {
				display: block;
				width: 100%;
				height: 100%;
			}
		</style>
		<script src="lib/phaser.min.js"></script>
		<script src="lib/jquery.min.js"></script>
		<script src="tool.js"></script>
	</head>
	<body>
		<div id="game" />

		<script>
			// Prevent scrolling hotkeys as the app implements its own scrolling.
			document.addEventListener('keydown', (e) => {
				if (e.ctrlKey 
					&&(e.which == '61'  // +/= key
					|| e.which == '107' // Numpad +
					|| e.which == '173' // -/_ key
					|| e.which == '109' // Numpad -
					|| e.which == '187' // Numpad =
					|| e.which == '189' // Numpad -
				)) event.preventDefault();
			});

			window.addEventListener('wheel', (e) => {
				if (e.ctrlKey) e.preventDefault();
			}, { passive: false });
		</script>
	</body>
</html>
